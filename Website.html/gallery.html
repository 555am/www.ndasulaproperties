<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .image {
      border: 1px solid #ccc;
      padding: 10px;
    }
    .image img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Image Gallery</h1>
    <div class="gallery">
      <div class="image">
        <img src="download (4).jpeg" alt="Image 1">
      </div>
      <div class="image">
        <img src="download (5).jpeg" alt="Image 2">
      </div>
      <div class="image">
        <img src="download (6).jpeg" alt="Image 3">
      </div>
        <img src="download (7).jpeg" alt="Image 4">
       <img src="download (8).jpeg" alt="Image 5">
      </div>
       <img src="download (9).jpeg" alt="Image 6">
      </div>
      <div class="image">
      <div class="image">
      <!-- Add more images as needed -->
    </div>
  </div>
</body>
</html>
